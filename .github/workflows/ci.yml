name: Angular CI/CD with SonarCloud
on:
  push: 
    branches:
      - main 
  pull_request:
    branches:
      - main
jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
      - name: Build Angular project
        run: npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Install SonarScanner
        run: npm install -g sonar-scanner
      - name: Run SonarCloud analysis
        run: sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud Quality Gate status
        run: |
          echo "Waiting for SonarCloud to process analysis..."
          sleep 15
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Mariamfrm_angular" \
            | jq -r '.projectStatus.status')

          echo "SonarCloud Quality Gate status: $STATUS"

          if [ "$STATUS" != "OK" ]; then
            echo "Quality Gate failed. Failing the job."
            exit 1
          fi
